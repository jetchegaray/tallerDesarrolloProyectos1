@(title: String, footer: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.bpopup-0.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-tmpl.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/spin.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/event.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/invitadosFilter.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/common_helpers.js")" type="text/javascript"></script>
        @footer
    </body>
</html>
