@(party: model.domain.events.Party)

@formParty(helper.events.formFor(party))

@tasks.listPending(party.getPendingTasks()) {
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="@routes.InvitadosController.index()">
                Definir lista de invitados
            </a>
        </div>
    </div>
    @if(!party.findTaskBySlug("contratar-sal-n").isPending()){
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="/tasks/tables">
                Organizar mesas
            </a>
        </div>
    </div>
    }
}
