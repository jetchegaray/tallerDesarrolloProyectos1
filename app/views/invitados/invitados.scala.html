@(title: String, invitados: List[String])

@main(title) {
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner"> @shared.topNavWedding("Monica y Javier") </div>
</div>
<div id="wedding-management" class="container">
	<div class="row">
		<ul class="span2 nav nav-pills nav-stacked"> @shared.weddingTabs(title) </ul>		
		<div class="span10 tab-content"> 
			<h2>Invitados</h2>
			<nav class="text-right">
				<div class="control-group">
					<button class="btn btn-success"><i class="icon-plus"></i> Agregar invitado</button>
					<select class="invites-filter">
						<option><em>Filtros</em></option>
						<option>Civil</option>
						<option>Ceremonia</option>
						<option>Fiesta</option>
					</select>
				</div>
			</nav>
			<table class="table table-hover">
				<thead>
					<tr>Nombre</tr>
					<tr></tr>
					<tr></tr>
					<tr></tr>
				</thead>
				<tbody>

					@for(invitado <- invitados){
					<tr>
						<td class="table-name-cell">@invitado</td>
						<td class="table-sticker-cell">
							<a href="#" class="js-invite"><img src="/assets/images/sprites/wedding-rings.png" class="img-sticker img-circle" width="64px"></a>
						</td>
						<td class="table-sticker-cell">
							<a href="#" class="js-invite"><img src="/assets/images/sprites/wedding-bells.png" class="img-sticker img-circle" width="64px"></a>
						</td>
						<td class="table-sticker-cell">
							<a href="#" class="js-invite"><img src="/assets/images/sprites/wedding-night.png" class="img-sticker img-circle" width="64px"></a>
						</td>
					</tr>
					}

				</tbody>
			</table>

			<form class="form-horizontal" action="/mockup/tasks/102">
				<fieldset>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn"><i class="icon-ok"></i> Enviar invitaciones!</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
}
