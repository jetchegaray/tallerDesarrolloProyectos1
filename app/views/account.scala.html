@(title: String, footer: Html = Html(""))(content: Html)

@main(title, footer) {
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner"> @shared.topNavWedding(WeddingContext.current())</div>
	</div>
	<div id="wedding-management" class="container">
		<div class="row">
			<ul class="span2 nav nav-pills nav-stacked"> @shared.weddingTabs(title) </ul>
			<div class="span10 tab-content"> @content </div>
		</div>
	</div>
}
